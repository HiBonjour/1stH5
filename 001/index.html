<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>诗一首</title>
    <style type="text/css">
        body {
            background-image: url(./image/whether.jpg);
            background-size: 100%;
        }
        @keyframes first {
            from { opacity: 0;}
            to { opacity: 100%;}
        }
        h1,p {
            animation: first 3s infinite;
        }
    </style>
</head>
<body>
<h1>静夜思</h1>
<p>床前明月光，</p>
<p>疑是地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
